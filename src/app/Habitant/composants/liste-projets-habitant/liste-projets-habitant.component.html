<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="liste-projets-habitant.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">


            <div class="sidebar">
                <div class="logo">
                  <img src="../../../assets/images/logo-side-bare.png" alt="Logo">
                </div>
                <nav class="menu">
                    <a href="#" class="menu-item active">
                        <i class="icon-dashboard"></i>
                        Dashboard
                    </a>
                    <a href="liste-projet-habitant" class="menu-item">
                        <i class="icon-projects"></i>
                        Projets
                    </a>

                    <a href="projet-publier" class="menu-item">
                        <i class="icon-submitted-projects"></i>
                        Projets soumis
                    </a>

                    <a href="ajouter-projet" class="menu-item">
                        <i class="icon-new-project"></i>
                        Nouveau projet
                    </a>

                    <a href="#" class="menu-item">
                        <i class="icon-logout"></i>
                        Déconnexion
                    </a>
                </nav>
              </div>

        </aside>
        <main class="content">

            <h1>Liste de mes projets</h1>

            <section class="project-list">
                @for (projet of tabprojet; track $index){

                <!-- <div class="project-card">
                    <img src="{{projet.image}}"  class="project-image">
                    <div class="project-info">
                        <h2>{{projet.titre}}</h2>
                        <p>{{projet.description}}</p>
                        <div class="stats">
                            <h3>Vote<span>3500</span></h3>
                            <h3>Commentaires<span>3500</span></h3>
                        </div>
                    </div>

                    <div class="project-status">
                       <button>publie le <span>{{ projet.created_at | date: 'short' }}</span></button>
                    </div>
                </div> -->

                <div *ngIf="!projet.statut" class="project-card">
                    <img src="{{projet.image}}" class="project-image">
                    <div class="project-info">
                      <h2>{{ projet.titre }}</h2>
                      <p>{{ projet.description }}</p>
                      <div class="project-actions">
                        <button class="btn btn-publish">Publier</button>
                        <button class="btn btn-delete">Supprimer</button>
                      </div>
                    </div>
                    <div class="project-status">
                      <button><span>En attente</span></button>
                    </div>
                </div>


                 <!-- Affichage du projet publié -->
      <div *ngIf="projet.statut" class="project-card">
        <img src="{{projet.image}}" class="project-image">
        <div class="project-info">
          <h2>{{ projet.titre }}</h2>
          <p>{{ projet.description }}</p>
          <div class="stats">
            <h3>Vote <span>3500</span></h3>
            <h3>Commentaires <span>3500</span></h3>
          </div>
        </div>
        <div class="project-status">
            <button>publie le <span>{{ projet.created_at | date: 'short' }}</span></button>
        </div>
      </div>
 }
</section>

</main>
</div>

</body>
</html>
