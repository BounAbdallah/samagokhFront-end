<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="register.component.css">
  <title>Inscription SamaGokh</title>
</head>
<body>
  <section class="long-form py-5">
    <div class="container">
      <div class="text-center mb-4">
        <img src="../../../../assets/img/truelogo.png" alt="Sama Gokh Logo" class="logo-formulaire">
      </div>
      <h2 class="text-center mb-4">Formulaire d'inscription</h2>
      

<form   enctype="multipart/form-data" class="p-4 shadow rounded">
  <!-- Section 1 : Informations personnelles -->
  <div class="section-form mb-5">
    <div class="titre"><h3>Informations personnelles</h3></div>
    <hr class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="user.prenom" placeholder="Votre prénom" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="user.nom" placeholder="Votre nom" required>
      </div>
      <!-- <div class="col-md-6 mb-3">
        <label for="commune_id">Commune</label>
        <input type="text" class="form-control" id="commune_id" name="commune_id" [(ngModel)]="user.commune_id" placeholder="Votre commune" required>
      </div> -->

      <div class="col-md-6 mb-3">
        <label for="commune_id">Commune</label>
        <select class="form-control" id="commune_id" name="commune_id" [(ngModel)]="user.commune_id" required>
          <option value="" disabled selected>Choisissez votre commune</option>
          <option *ngFor="let commune of communes" [value]="commune.id">
            {{ commune.libelle }}
          </option>
        </select>
      </div>



    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="date_naissance">Date de naissance</label>
        <input type="date" class="form-control" id="date_naissance" name="date_naissance" [(ngModel)]="user.date_naissance" placeholder="Date de naissance" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lieu_naissance">Lieu de naissance</label>
        <input type="text" class="form-control" id="lieu_naissance" name="lieu_naissance" [(ngModel)]="user.lieu_naissance" placeholder="Lieu de naissance" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" name="genre" [(ngModel)]="user.genre" required>
          <option value="masculin">Masculin</option>
          <option value="feminin">Féminin</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="situation_matrimoniale">Situation matrimoniale</label>
        <select class="form-control" id="situation_matrimoniale" name="situation_matrimoniale" [(ngModel)]="user.situation_matrimoniale" required>
          <option value="celibataire">Célibataire</option>
          <option value="marie">Marié(e)</option>
          <option value="divorce">Divorcé(e)</option>
          <option value="veuve">Veuve</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Section 2 : Informations professionnelles -->
  <div class="section-form mb-5">
    <div class="titre"><h3>Informations professionnelles</h3></div>
    <hr class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="fonction">Fonction</label>
        <select class="form-control" id="fonction" name="fonction" [(ngModel)]="user.fonction">
          <option value="eleve">Élève</option>
          <option value="bachelier">Bachelier</option>
          <option value="etudiant">Étudiant</option>
          <option value="diplome">Diplômé</option>
          <option value="mentor_certifie">Mentor certifié</option>
          <option value="professionnel_reconvertit">Professionnel reconverti</option>
          <option value="retraite">Retraité</option>
          <option value="chomeur">Chômeur</option>
        </select>
      </div>
     
    </div>
  </div>

  <!-- Section 3 : Coordonnées -->
  <div class="section-form mb-5">
    <div class="titre"><h3>Coordonnées</h3></div>
    <hr class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" [(ngModel)]="user.adresse">
      </div>
      <div class="col-md-6 mb-3">
        <label for="CNI">CNI</label>
        <input type="text" class="form-control" id="CNI" name="CNI" [(ngModel)]="user.CNI" placeholder="Votre CNI" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="telephone">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="user.telephone" placeholder="Votre numéro de téléphone">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Votre email" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Votre mot de passe" required>
      </div>
    </div>
  </div>

  <!-- Section 4 : Photo -->
  <div class="section-form mb-5">
    <h3>Photo</h3>
    <hr class="mb-4">
    <div class="mb-3">
      <label for="photo">Photo de profil</label>
      <input type="file" (change)="onFileSelected($event)" id="photo" name="photo" [(ngModel)]="user.photo">
    </div>
  </div>

  <!-- Bouton de soumission -->
  <div class="text-center">
    <button (click)="ajoutUser()" class="btn btn-primary">Soumettre</button>
  </div>

  <!-- Lien pour les utilisateurs déjà enregistrés -->
  <div class="text-center mt-3">
    <p>Vous avez déjà un compte ? <a href="/login" class="text-decoration-underline">Connectez-vous ici</a></p>
  </div>
</form>
