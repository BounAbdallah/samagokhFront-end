<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Sama Gokh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-side">
                <h2>Bienvenue sur Sama Gokh</h2>
                <p>Connectez-vous pour accéder à votre espace personnel et participer au développement de votre commune.</p>
                <img src="https://img.freepik.com/photos-gratuite/etudiants-tir-complet-assis-herbe_23-2148913225.jpg?t=st=1724018776~exp=1724022376~hmac=7189ec0802bb6284818ea866bdf879c3a71da04f9a6f6468e9c7a02115fa845d&w=996" alt="Image d'illustration">
            </div>
            <div class="form-side">
                <h1 class="form-title">Connexion</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" [(ngModel)]="userObjet.email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="userObjet.password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <button  class="btn btn-submit" (click)="connexion()">Se connecter</button>
                    <p class="form-text">Pas encore inscrit ? <a href="#" class="highlight">Créez un compte ici</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
