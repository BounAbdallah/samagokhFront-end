<div class="form-container">
  <form (ngSubmit)="onSubmit()" #projectForm="ngForm" class="project-form">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input
        type="text"
        id="titre"
        [(ngModel)]="project.titre"
        name="titre"
        placeholder="Titre"
        required
      />
    </div>

    <div class="form-group">
      <label for="commune_id">Commune ID</label>
      <input
        type="number"
        id="commune_id"
        [(ngModel)]="project.commune_id"
        name="commune_id"
        placeholder="Commune ID"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="project.description"
        name="description"
        placeholder="Description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="objectif">Objectif</label>
      <input
        type="text"
        id="objectif"
        [(ngModel)]="project.objectif"
        name="objectif"
        placeholder="Objectif"
        required
      />
    </div>

    <div class="form-group">
      <label for="attente">Attente</label>
      <input
        type="text"
        id="attente"
        [(ngModel)]="project.attente"
        name="attente"
        placeholder="Attente"
        required
      />
    </div>

    <div class="form-group">
      <label for="cible">Cible</label>
      <input
        type="text"
        id="cible"
        [(ngModel)]="project.cible"
        name="cible"
        placeholder="Cible"
        required
      />
    </div>

    <div class="form-group">
      <label for="categorie">Catégorie</label>
      <select
        id="categorie"
        [(ngModel)]="project.categorie"
        name="categorie"
        required
      >
        <option value="education">Education</option>
        <option value="assainissement">Assainissement</option>
        <option value="jeunesse">Jeunesse</option>
        <option value="sport">Sport</option>
        <option value="divertissement">Divertissement</option>
      </select>
    </div>

    <div class="form-group">
      <label for="statut">Statut</label>
      <input
        type="checkbox"
        id="statut"
        [(ngModel)]="project.statut"
        name="statut"
      />
    </div>

    <div class="form-group">
      <label for="etat">État</label>
      <input
        type="checkbox"
        id="etat"
        [(ngModel)]="project.etat"
        name="etat"
      />
    </div>

    <div class="form-group">
      <label for="budget">Budget</label>
      <input
        type="number"
        id="budget"
        [(ngModel)]="project.budget"
        name="budget"
        placeholder="Budget"
        required
      />
    </div>

    <div class="form-group">
      <label for="image">Image URL (optionnel)</label>
      <input
        type="text"
        id="image"
        [(ngModel)]="project.image"
        name="image"
        placeholder="Image du projet"
      />
    </div>

    <div class="form-buttons">
      <a [routerLink]="['/Dashboard']" class="menu-item cancel-btn">Annuler</a>
      <button type="submit" class="submit-btn">
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
