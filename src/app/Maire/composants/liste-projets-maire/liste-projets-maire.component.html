

<div class="projets-container">
  <div *ngIf="tabprojet.length === 0" class="no-projets-message">
    Aucun projet disponible.
  </div>

  <div *ngFor="let projet of tabprojet" class="project-card">
    <!-- Image de projet -->
<img src="{{projet.image}}" alt="">

    <div class="card-body">
      <div class="d-flex justify-content-between">
        <!-- Catégorie et Date de création -->
        <div class="categories">
          <span>
            {{ projet.categorie }}
          </span>
        </div>
        <span class="text-muted-custom">
          le {{ projet.created_at| date: 'dd/MM/yyyy' }}
        </span>
      </div>

      <!-- Titre du projet -->
      <h5 class="card-title mt-2">{{ projet.titre }}</h5>

      <!-- Description du projet -->
      <p class="card-text text-muted-custom">{{ projet.description }}</p>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="d-flex align-items-center">
          <!-- Exemple de votes positifs et négatifs -->
          <span class="text-success fw-semibold">2435</span>
          <span class="text-muted-custom ms-2">👍</span>
          <span class="text-danger fw-semibold ms-4">127</span>
          <span class="text-muted-custom ms-2">👎</span>
        </div>

        <!-- Bouton pour voir les détails du projet -->

        <a [routerLink]="['/details-projet', projet.id]" class="btn btn-primary-custom">Voir les détails</a>
      </div>
    </div>
  </div>
</div>
