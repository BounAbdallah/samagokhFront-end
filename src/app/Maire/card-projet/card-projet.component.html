<div class="project-card">
  <!-- <img [src]="projet?.image ? projet.image : '../../../../assets/images/icons/jardin.png'" alt="Image du projet" class="card-img-top"> -->
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div class="categories">
        <!-- <span><img [src]="getCategoryIcon(projet?.categorie)" alt="">{{ projet?.categorie }}</span> -->
      </div>
      <!-- <span class="text-muted-custom">{{ projet?.timestamps | date: 'dd/MM/yyyy' }}</span> -->
    </div>
    <h5 class="card-title mt-2">{{ projet?.titre }}</h5>
    <p class="card-text text-muted-custom">{{ projet?.description }}</p>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div class="d-flex align-items-center">
        <span class="text-success fw-semibold">{{ voteStatistics.vote_approve }}</span>
        <span class="text-muted-custom ms-2">👍</span>
        <span class="text-danger fw-semibold ms-4">{{ voteStatistics.vote_disapprove }}</span>
        <span class="text-muted-custom ms-2">👎</span>
      </div>
      <a (click)="viewDetails()" class="btn btn-primary-custom">Voir les détails</a>
    </div>
  </div>
</div>
